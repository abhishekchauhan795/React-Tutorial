<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- in action we give servar url -->
    <form action="">
        <fieldset>
            <legend>IIT JEE RESISTATION FORM</legend>
        <label for="name">Full Name:</label>
 <input type="text" name="user name" id="name" placeholder="username">
<br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="useremail" name="useremail">
  <br><br>
  <label for="phone">Phone:</label>
  <input type="number" id="phone" name="userphonenumber" placeholder="userphonenumber">
  <br><br>
  <label for="pas">Password:</label>
  <input type="password" id="pas" name="password" placeholder="enter your password">
  <br><br>
<label for="">Gander:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<label for="date">Date of Birth</label>
<input type="date" id="date" name="dateofbirth" min="2001-01-01" max="2005-12-31">
<br><br>
<label for="school">School Name:</label>
<input type="text" id="school" name="schoolname">
<br><br>
<label for="board">Board:</label>
<select name="board" id="board"> 
    <option value="">select your department</option>
    <option value="up board">UP BOARD</option>
    <option value="cbsc board">CBSC BOARD</option>
    <option value="icse board">ICSE BOARD</option>
    <option value="bihar board">BIHAR BOARD</option>
</select>
<br><br>
   <label for="year">Year of Passing</label>
   <input type="number" id="year" name="passing year" max="2025" min="2023">
   <br><br>
   <label for="exam">Exam Center:</label>
   <select name="examcenter" id="exam">
    <option value="" > Select your center</option>
    <option value="mau">MAU</option>
    <option value="banarsh">BANARSH</option>
    <option value="gorkhapur">GORKHAPUR</option>
    <option value="prayagraj">PRAYAGRAJ</option>
   </select>
   <br><br>
   <button>Sumbit</button>

</fieldset>
    </form>
</body>
</html>
